<body>

    <div id="cy-container">

        å‡†å¤‡å°±ç»ª - ç­‰å¾…æ•°æ®åº“è¿æ¥
    </div>

    <script>
        let cy; // Cytoscapeå®ä¾‹
        let driver; // Neo4jé©±åŠ¨å®ä¾‹
        let physicsEnabled = true;
        let titleElement = null; // æ ‡é¢˜å…ƒç´ 
        let isInitialized = false;

        // Neo4j è¿æ¥é…ç½®
        const neo4jConfig = {
            server_url: "bolt://localhost:7687",
            server_user: "neo4j",
            server_password: "12345678"
        };

        // åˆå§‹æŸ¥è¯¢ï¼ˆåŒ…å«å…³ç³»å’ŒèŠ‚ç‚¹ï¼‰
        const DEFAULT_QUERY = "MATCH (n)-[r]-() RETURN n, r LIMIT 25";

        // ç¡®ä¿Neo4jé©±åŠ¨åŠ è½½å®Œæˆ
        function ensureDriverLoaded() {
            return new Promise((resolve, reject) => {
                if (typeof neo4j !== 'undefined') {
                    resolve();
                } else {
                    let attempts = 0;
                    const checkInterval = setInterval(() => {
                        attempts++;
                        if (typeof neo4j !== 'undefined') {
                            clearInterval(checkInterval);
                            resolve();
                        } else if (attempts > 10) {
                            clearInterval(checkInterval);
                            reject(new Error('Neo4jé©±åŠ¨åŠ è½½å¤±è´¥'));
                        }
                    }, 300);
                }
            });
        }

        // åˆå§‹åŒ–Cytoscape
        function initCytoscape() {
            // åˆ›å»ºæ ‡é¢˜å…ƒç´ 
            titleElement = document.createElement('div');
            titleElement.className = 'cy-title';
            titleElement.style.display = 'none';
            document.getElementById('cy-container').appendChild(titleElement);

            // Cytoscapeé…ç½®
            cy = cytoscape({
                container: document.getElementById('cy-container'),
                style: [
                    // èŠ‚ç‚¹æ ·å¼
                    {
                        selector: 'node',
                        style: {
                            'background-color': '#667eea',
                            'width': 90,
                            'height': 90,
                            'label': 'data(label)',
                            'font-size': 10,
                            'text-valign': 'center',
                            'text-halign': 'center',
                            'text-wrap': 'wrap',
                            'text-max-width': 100,
                            'overlay-opacity': 0,
                            'z-index': 10
                        }
                    },

                    // å…³ç³»æ ·å¼
                    {
                        selector: 'edge',
                        style: {
                            'width': 3,
                            'line-color': '#764ba2',
                            'target-arrow-color': '#764ba2',
                            'target-arrow-shape': 'triangle',
                            'arrow-scale': 1,
                            'curve-style': 'bezier',
                            'label': 'data(label)',
                            'font-size': 10,
                            'text-background-color': 'white',
                            'text-background-opacity': 0.8,
                            'text-background-padding': '3px',
                            'text-background-shape': 'roundrectangle',
                            'text-margin-y': -10
                        }
                    },

                    // é«˜äº®æ ·å¼
                    {
                        selector: 'node:selected',
                        style: {
                            'border-width': 3,
                            'border-color': '#ff6b6b'
                        }
                    },
                    {
                        selector: 'edge:selected',
                        style: {
                            'line-color': '#ff6b6b',
                            'target-arrow-color': '#ff6b6b',
                            'width': 5
                        }
                    }
                ],

                layout: {
                    name: 'cose',
                    animate: true,
                    animationDuration: 500,
                    randomize: true,
                    fit: true,
                    padding: 100,
                    gravity: 0.25,
                    repulsion: 200,
                    nodeRepulsion: 100000
                }
            });

            // æ·»åŠ æ‚¬åœæ•ˆæœ
            cy.on('mouseover', 'node', function(event) {
                const node = event.target;
                titleElement.innerHTML = formatNodeTooltip(node.data());
                titleElement.style.display = 'block';
                titleElement.style.left = (event.renderedPosition.x + 15) + 'px';
                titleElement.style.top = (event.renderedPosition.y - 15) + 'px';
            });

            cy.on('mouseover', 'edge', function(event) {
                const edge = event.target;
                titleElement.innerHTML = formatEdgeTooltip(edge.data());
                titleElement.style.display = 'block';
                titleElement.style.left = (event.renderedPosition.x + 15) + 'px';
                titleElement.style.top = (event.renderedPosition.y - 15) + 'px';
            });

            cy.on('mouseout', function() {
                titleElement.style.display = 'none';
            });

            // æ·»åŠ ç‚¹å‡»äº‹ä»¶
            cy.on('click', 'node', function(event) {
                const node = event.target;
                updateStatus(`å·²é€‰èŠ‚ç‚¹: ${node.data().label} (${node.data().type})`);
            });

            cy.on('click', 'edge', function(event) {
                const edge = event.target;
                updateStatus(`å·²é€‰å…³ç³»: ${edge.data().label}`);
            });
        }

        // æ ¼å¼åŒ–èŠ‚ç‚¹æç¤º
        function formatNodeTooltip(data) {
            let html = `<strong>${data.label}</strong><br>ç±»å‹: ${data.type}`;
            if (data.properties) {
                html += '<hr style="margin:5px 0;">';
                for (const [key, value] of Object.entries(data.properties)) {
                    html += `${key}: ${value}<br>`;
                }
            }
            return html;
        }

        // æ ¼å¼åŒ–å…³ç³»æç¤º
        function formatEdgeTooltip(data) {
            let html = `<strong>${data.label}</strong>`;
            if (data.properties) {
                html += '<hr style="margin:5px 0;">';
                for (const [key, value] of Object.entries(data.properties)) {
                    html += `${key}: ${value}<br>`;
                }
            }
            return html;
        }

        // åˆå§‹åŒ–Neo4jé©±åŠ¨
        function initDriver() {
            try {
                if (typeof neo4j === 'undefined') {
                    throw new Error('Neo4jé©±åŠ¨ä¸å¯ç”¨');
                }

                driver = neo4j.driver(
                    neo4jConfig.server_url,
                    neo4j.auth.basic(neo4jConfig.server_user, neo4jConfig.server_password)
                );

                updateStatus("å·²è¿æ¥åˆ°Neo4jæ•°æ®åº“");
                document.getElementById('legend').style.display = 'block';
                return true;
            } catch (error) {
                showError("é©±åŠ¨åˆå§‹åŒ–å¤±è´¥: " + error.message);
                return false;
            }
        }

        // æ‰§è¡ŒCypheræŸ¥è¯¢
        async function executeCypherQuery(query) {
            if (!driver) {
                if (!initDriver()) {
                    return;
                }
            }

            const session = driver.session();
            try {
                document.getElementById('loading').style.display = 'block';
                updateStatus("æ­£åœ¨æ‰§è¡ŒæŸ¥è¯¢...");

                const result = await session.run(query);
                const elements = [];
                const nodeMap = new Map(); // ç”¨äºè·Ÿè¸ªå·²æ·»åŠ çš„èŠ‚ç‚¹

                // å¤„ç†ç»“æœè®°å½•
                for (const record of result.records) {
                    // å¤„ç†æ¯ä¸ªå­—æ®µ
                    for (const key of record.keys) {
                        const value = record.get(key);

                        // 1. å¤„ç†èŠ‚ç‚¹
                        if (isNode(value)) {
                            const nodeId = value.identity.toString();
                            if (!nodeMap.has(nodeId)) {
                                nodeMap.set(nodeId, true);
                                elements.push(createNodeElement(value));
                            }
                        }

                        // 2. å¤„ç†å…³ç³»
                        else if (isRelationship(value)) {
                            // æ·»åŠ èµ·å§‹èŠ‚ç‚¹
                            const startNodeId = value.start.toString();
                            if (!nodeMap.has(startNodeId)) {
                                const startNode = await getNodeById(session, value.start);
                                if (startNode) {
                                    nodeMap.set(startNodeId, true);
                                    elements.push(createNodeElement(startNode));
                                }
                            }

                            // æ·»åŠ ç»“æŸèŠ‚ç‚¹
                            const endNodeId = value.end.toString();
                            if (!nodeMap.has(endNodeId)) {
                                const endNode = await getNodeById(session, value.end);
                                if (endNode) {
                                    nodeMap.set(endNodeId, true);
                                    elements.push(createNodeElement(endNode));
                                }
                            }

                            // æ·»åŠ å…³ç³»
                            elements.push(createEdgeElement(value));
                        }

                        // 3. å¤„ç†è·¯å¾„
                        else if (isPath(value)) {
                            for (const segment of value.segments) {
                                // æ·»åŠ èµ·å§‹èŠ‚ç‚¹
                                const startNodeId = segment.start.identity.toString();
                                if (!nodeMap.has(startNodeId)) {
                                    nodeMap.set(startNodeId, true);
                                    elements.push(createNodeElement(segment.start));
                                }

                                // æ·»åŠ ç»“æŸèŠ‚ç‚¹
                                const endNodeId = segment.end.identity.toString();
                                if (!nodeMap.has(endNodeId)) {
                                    nodeMap.set(endNodeId, true);
                                    elements.push(createNodeElement(segment.end));
                                }

                                // æ·»åŠ å…³ç³»
                                elements.push(createEdgeElement(segment.relationship));
                            }

                            // æ·»åŠ è·¯å¾„çš„ç»“æŸèŠ‚ç‚¹
                            const endNodeId = value.end.identity.toString();
                            if (!nodeMap.has(endNodeId)) {
                                nodeMap.set(endNodeId, true);
                                elements.push(createNodeElement(value.end));
                            }
                        }
                    }
                }

                // éšè—åŠ è½½åŠ¨ç”»
                document.getElementById('loading').style.display = 'none';

                // æ¸²æŸ“ç»“æœ
                renderGraph(elements, nodeMap.size, elements.length - nodeMap.size);

            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showError("æŸ¥è¯¢æ‰§è¡Œå¤±è´¥: " + error.message);
                console.error("æŸ¥è¯¢é”™è¯¯:", error);
            } finally {
                await session.close();
            }
        }

        // åˆ¤æ–­æ˜¯å¦ä¸ºèŠ‚ç‚¹
        function isNode(value) {
            return value && value.identity !== undefined && value.labels !== undefined;
        }

        // åˆ¤æ–­æ˜¯å¦ä¸ºå…³ç³»
        function isRelationship(value) {
            return value && value.start !== undefined && value.end !== undefined && value.type !== undefined;
        }

        // åˆ¤æ–­æ˜¯å¦ä¸ºè·¯å¾„
        function isPath(value) {
            return value && value.start !== undefined && value.end !== undefined && value.segments !== undefined;
        }

        // æ ¹æ®IDè·å–èŠ‚ç‚¹
        async function getNodeById(session, nodeId) {
            try {
                const result = await session.run('MATCH (n) WHERE id(n) = $id RETURN n', { id: nodeId.toNumber() });
                if (result.records.length > 0) {
                    return result.records[0].get('n');
                }
                return null;
            } catch (error) {
                console.error('é€šè¿‡IDè·å–èŠ‚ç‚¹é”™è¯¯:', error);
                return null;
            }
        }

        // åˆ›å»ºèŠ‚ç‚¹å…ƒç´ 
        function createNodeElement(neo4jNode) {
            const id = neo4jNode.identity.toString();
            const type = neo4jNode.labels.join(', ') || 'æœªçŸ¥ç±»å‹';

            // ç‰¹æ®Šå¤„ç†ï¼šDocumentèŠ‚ç‚¹æ˜¾ç¤ºnameå±æ€§ï¼Œå…¶ä»–èŠ‚ç‚¹æ˜¾ç¤ºidå±æ€§
            let label;
            if (neo4jNode.labels.includes('Document')) {
                label = neo4jNode.properties.name || 'æ–‡æ¡£èŠ‚ç‚¹';
            } else {
                label = neo4jNode.properties.id || neo4jNode.properties.name ||
                        neo4jNode.labels[0] || 'èŠ‚ç‚¹';
            }

            return {
                group: 'nodes',
                data: {
                    id: id,
                    label: label,
                    type: type,
                    properties: neo4jNode.properties
                }
            };
        }

        // åˆ›å»ºå…³ç³»å…ƒç´ 
        function createEdgeElement(neo4jRelationship) {
            return {
                group: 'edges',
                data: {
                    id: `${neo4jRelationship.identity || Date.now()}`,
                    source: neo4jRelationship.start.toString(),
                    target: neo4jRelationship.end.toString(),
                    label: neo4jRelationship.type,
                    properties: neo4jRelationship.properties
                }
            };
        }

        // æ¸²æŸ“å›¾ (ä¸»è¦ä¿®æ”¹ç‚¹)
        function renderGraph(elements, nodeCount, edgeCount) {
            if (!cy) {
                initCytoscape();
            }

            cy.elements().remove();
            cy.add(elements);

            // åº”ç”¨å¸ƒå±€
            const layout = cy.layout({
                name: physicsEnabled ? 'cose' : 'grid',
                animate: true,
                animationDuration: 500, // åˆå§‹åŠ¨ç”»æ—¶é—´
                fit: true,
                padding: 50,
                nodeDimensionsIncludeLabels: true,
                idealEdgeLength: 150,
                nodeRepulsion: 50000,
                edgeElasticity: 0.1
            });

            layout.run();
            cy.fit();

            // ================= æ–°å¢ä»£ç ï¼šè‡ªåŠ¨åˆ·æ–°è§†å›¾ä»¥è§£å†³æ‹¥æŒ¤é—®é¢˜ =================
            if (physicsEnabled) {
                updateStatus("æŸ¥è¯¢å®Œæˆï¼Œæ­£åœ¨ä¼˜åŒ–è§†å›¾...");
                // åœ¨åˆå§‹åŠ¨ç”»ç»“æŸåï¼Œè‡ªåŠ¨å…³é—­å†å¼€å¯ç‰©ç†å¼•æ“
                setTimeout(() => {
                    togglePhysics(); // å…³é—­ç‰©ç†å¼•æ“ï¼Œåˆ‡æ¢åˆ°grid
                    setTimeout(() => {
                        togglePhysics(); // é‡æ–°å¼€å¯ç‰©ç†å¼•æ“ï¼Œåˆ‡æ¢å›cose
                        updateStatus(`æŸ¥è¯¢å®Œæˆã€‚æ˜¾ç¤º ${nodeCount} ä¸ªèŠ‚ç‚¹å’Œ ${edgeCount} æ¡å…³ç³» (è§†å›¾å·²ä¼˜åŒ–)`);
                    }, 150); // çŸ­æš‚å»¶è¿Ÿåé‡æ–°å¼€å¯
                }, 600); // å»¶è¿Ÿæ—¶é—´åº”ç•¥é•¿äºåˆå§‹åŠ¨ç”»æ—¶é—´
            } else {
                updateStatus(`æŸ¥è¯¢å®Œæˆã€‚æ˜¾ç¤º ${nodeCount} ä¸ªèŠ‚ç‚¹å’Œ ${edgeCount} æ¡å…³ç³»`);
            }
            // ====================================================================
        }

        // åˆå§‹åŒ–å¯è§†åŒ–
        async function initVisualization() {
            try {
                updateStatus("æ­£åœ¨åˆå§‹åŒ–å¯è§†åŒ–...");

                // ç¡®ä¿é©±åŠ¨åŠ è½½å®Œæˆ
                await ensureDriverLoaded();

                // åˆå§‹åŒ–é©±åŠ¨
                if (!initDriver()) {
                    return;
                }

                // åˆå§‹åŒ–Cytoscape
                initCytoscape();

                // æ‰§è¡Œåˆå§‹æŸ¥è¯¢
                executeCypherQuery(DEFAULT_QUERY);

                isInitialized = true;

            } catch (error) {
                console.error("åˆå§‹åŒ–é”™è¯¯:", error);
                showError("åˆå§‹åŒ–å¤±è´¥: " + error.message);
            }
        }

        // æ‰§è¡ŒæŸ¥è¯¢
        function executeQuery() {
            const query = document.getElementById('cypherQuery').value.trim();
            if (!query) {
                alert('è¯·è¾“å…¥CypheræŸ¥è¯¢ã€‚');
                return;
            }

            if (!isInitialized) {
                initVisualization().then(() => {
                    executeCypherQuery(query);
                });
            } else {
                executeCypherQuery(query);
            }
        }

        // é‡ç½®è§†å›¾
        function resetView() {
            updateStatus("æ­£åœ¨é‡ç½®è§†å›¾...");
            executeCypherQuery(DEFAULT_QUERY);
        }

        // åˆ‡æ¢ç‰©ç†å¼•æ“
        function togglePhysics() {
            physicsEnabled = !physicsEnabled;
            document.getElementById('physicsToggle').textContent =
                `âš¡ ç‰©ç†å¼•æ“:${physicsEnabled ? 'å¼€å¯' : 'å…³é—­'}`;

            if (cy && cy.nodes().length > 0) {
                const layout = cy.layout({
                    name: physicsEnabled ? 'cose' : 'grid',
                    animate: true,
                    animationDuration: 300,
                    fit: true,
                    padding: 50,

                    idealEdgeLength: 150,
                    nodeRepulsion: 50000
                });

                layout.run();
                updateStatus(`ç‰©ç†å¼•æ“å·²${physicsEnabled ? 'å¼€å¯' : 'å…³é—­'}`);
            }
        }

        // æ›´æ–°çŠ¶æ€
        function updateStatus(message) {
            document.getElementById('statusBar').textContent = message;
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            const loading = document.getElementById('loading');
            loading.innerHTML = `
                <div class="error-message">
                    <h3>âš ï¸ é”™è¯¯</h3>
                    <p>${message}</p>
